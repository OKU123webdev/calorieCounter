      <div>
        <!--heading-->
        <h1 class="totalCalHead">Today's Calories</h1>

        <div class="card border-0 pt-5">

            <div class="card-img-overlay d-flex">
              <h2 class="text-center align-self-center mx-auto pt-5" id="total">0</h2>
            </div>
        </div>

        <!-- clear/add buttons -->
        <div class="container">
          <div class="row pt-4" style="text-align: center;" id="button1">
            <a href="#">
              <button type="button" class="btn bg-warning" id="resetFood" onclick="resetAll();">Reset Calories</button>

          </div>
          <div class="row pt-4" style="text-align: center;" id="button2">
            <a href="food.html">
              <button type="button" class="btn bg-warning" id="addFood">Add Food</button>
